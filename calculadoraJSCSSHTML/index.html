<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="contenedor__calculadora">
        
        <div class="pantalla__calculadora">
            <input type="text" id="pantalla" value="" readonly>
            
        </input>
        </div>
        <div class="contenedor__btns">
            <div class="linea__1">
                <button value="^" class="ampliar__colum btn"  id="exp">exp</button>
                <button value="/" id="div" class="btn">/</button>
                <button value="*" id="mul" class="btn">X</button>
            </div>
            <div class="linea__2">
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="-" id="res" class="btn">-</button>
            </div>
            <div class="linea__2">
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="+" id="sum" class="btn">+</button>
            </div>
            <div class="linea__2">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="=" id="igual">=</button>
            </div>
            <div class="linea__3">
                <button value="0" class="ampliar__colum btn" >0</button>
                <button value="." class="btn">,</button>
                <button value="C" id="cancel">C</button>
            </div>
            
           
           
           
          
           
            
        </div> 
    </div>
    <script src="./controller_calculadora.js"></script>
</body>
</html>
